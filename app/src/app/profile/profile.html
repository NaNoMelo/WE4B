<!-- Loading State -->
<div *ngIf="isLoading" class="text-center py-4">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p>Chargement du profil...</p>
</div>

<!-- Profile Content -->
<div *ngIf="!isLoading && user" class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Mon Profil</h3>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-sm-3">
              <strong>Prénom:</strong>
            </div>
            <div class="col-sm-9">
              {{ user.first_name }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <strong>Nom:</strong>
            </div>
            <div class="col-sm-9">
              {{ user.name }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <strong>Email:</strong>
            </div>
            <div class="col-sm-9">
              {{ user.email }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <strong>Rôles:</strong>
            </div>
            <div class="col-sm-9">
              <span *ngFor="let role of user.roles; let last = last" class="badge bg-primary me-1">
                {{ role }}
              </span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-3">
              <strong>ID Utilisateur:</strong>
            </div>
            <div class="col-sm-9">
              {{ user.id }}
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary me-2">Modifier le profil</button>
          <button class="btn btn-outline-secondary">Changer le mot de passe</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Error State -->
<div *ngIf="!isLoading && !user" class="alert alert-danger">
  Erreur lors du chargement du profil utilisateur.
</div>
