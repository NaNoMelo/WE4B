<div class="message-container">
  <div class="message">
    <h2>Déconnexion réussie</h2>
    <p>Vous avez été déconnecté avec succès.</p>
    <button (click)="onReturnToLogin()" class="btn btn-primary">Retour à la connexion</button>
  </div>
  <div class="redirect">
    <p>Vous allez être redirigé vers la page de connexion dans <span class="countdown">{{ countdown }}</span> secondes...</p>
  </div>
</div>
